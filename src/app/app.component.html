<div class="widget-container">
  <div class="content">
    <h1>Freight Tracking</h1>
    <input type="text" #searchInput (keydown.enter)="search(searchInput.value)" placeholder="Enter tracking number" />
    <div *ngIf="order$ | async as order">
      <p *ngFor="let status of order.status">{{ status.statusCode }} - {{ status.statusDescription }} </p>
    </div>
  </div>
</div>
