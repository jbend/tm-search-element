<div class="widget-container">
  <div class="content">
    <h1>Freight Tracking</h1>
    <input type="text" #searchInput (keydown.enter)="search(searchInput.value)" placeholder="Enter tracking number" />
    <div>
      <p *ngFor="let result of searchResults$ | async">{{result.traceNumber}}</p>
    </div>
  </div>
</div>
